<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FORTYFIV3 | Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("J1oECn39yhgpO5cOW"); // ðŸ”¹ Initialize EmailJS with your public key
        });
    </script>

    <!-- Favicon -->
    <link href="fortyfive.png" rel="icon">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@200;300;400&display=swap"
        rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="page">
    <!-- Navbar -->
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <img src="45 FINAL.png" alt="Logo" height="50" width="50" class="logo">
            <a href="index.html" class="navbar-brand brand-text">
                <h4 style="color: white; font-style: italic;">FORTYFIV3</h4>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About Us</a>
                    <a href="service.html" class="nav-item nav-link">Services</a>
                    <a href="contact.html" class="nav-item nav-link active">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact mt-5">
        <div class="container">
            <div class="section-header text-center">
                <h2>Get In Touch</h2>
            </div>
            <div class="row">
                <!-- Contact Info -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <div class="contact-icon"><i class="fa fa-map-marker-alt"></i></div>
                        <div class="contact-text">
                            <h3>Our Head Office</h3>
                            <p>Building 10, Thornhill Office Park, Johannesburg, South Africa.</p>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-icon"><i class="fa fa-phone-alt"></i></div>
                        <div class="contact-text">
                            <h3>Call for Help</h3>
                            <p><a href="tel:+27693570429">+27 693570429</a></p>
                        </div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-icon"><i class="fa fa-envelope"></i></div>
                        <div class="contact-text">
                            <h3>Email for Information</h3>
                            <p><a href="mailto:contact@fortyfiv3.com">contact@fortyfiv3.com</a></p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-md-8">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" rows="4" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- EmailJS Script -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            let formData = {
                from_name: document.getElementById("name").value, // User's name
                from_email: document.getElementById("email").value, // User's email (recipient of auto-reply)
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            console.log("User Email (to_email) ->", formData.from_email); // ðŸ”¥ DEBUG LINE

            try {
                // ðŸ”¹ Step 1: Send email to yourself
                await emailjs.send("service_yg5ecwf", "template_6rnhahb", {
                    from_name: formData.from_name,
                    from_email: formData.from_email,
                    subject: formData.subject,
                    message: formData.message,
                    to_email: "samuelgamercoc20@gmail.com"
                });

                // ðŸ”¹ Step 2: Send auto-reply to the user
                await emailjs.send("service_yg5ecwf", "template_v88kuf5", {
                    to_email: formData.from_email, // Make sure this is correct
                    reply_name: formData.from_name,
                    reply_message: formData.message,
                    time: new Date().toLocaleString()
                });

                alert("Your message has been sent! You will receive an email shortly.");
                document.getElementById("contactForm").reset();
            } catch (error) {
                console.error("Error sending email:", error);
                alert("Failed to send email. Please try again later.");
            }
        });
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
